<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Sample</title>
</head>
<body>
	<!-- el 속성에 지정한 화면 요소 '#app'에 아래에서 만든 vue instance 부착 -->
	<div id="app">
		<!-- data 속성의 message값이 {{ message }}와 치환 -->
		{{ message }}
	</div>
	<!-- Vue JS -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({  // Vue Instance 생성
			el: '#app',  // element 속성 : Vue instance(Vue로 만들어진 화면)가 그려질 지점 지정 _ app이라는 아이디를 가진 DOM 요소
			data: {  // data 속성 : message값을 정의, 화면의 {{ message }}에 연결
				message: 'Hello Vue.js!'
			}
		});
	</script>
</body>
</html>
