<html>
	<head>
		<title>Vue with Axios Sample</title>
	</head>
	<body>
		<div id="app">
			<button v-on:click="getData">프레임워크 목록 가져오기</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			new Vue({
				el: '#app',
				methods: {
					getData: function() {
            // 해당 URL에서 제공하는 데이터 받아오기
						axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')  // axios GET 요청 API
              .then(function(response) {
                // 버튼을 눌러 해당 URL로 HTTP GET 요청을 보내고 나면 .then() 안에서 응답을 받은 데이터 response를 콘솔에 출력
								console.log(response);
							});
					}
				}
			});
		</script>
	</body>
</html>
