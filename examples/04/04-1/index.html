<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <!-- 1. URL 값을 변경하는 Tag -->
        <!-- <router-link> : 화면 상에서 <a> 버튼 태그로 변환되어 표시 -->
        <!-- 각 버튼을 클릭하면 to=""에 정의된 텍스트 값이 브라우저 URL 끝에 추가 -->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
      </p>
      <!-- 2. URL값에 따라 갱신되는 화면 영역 -->
      <!-- <router-view> : 갱신된 URL에 해당하는 화면을 보여주는 영역 -->
      <!-- <router-view>에 나타낼 화면은 <script>에서 정의 -->
      <router-view></router-view>
    </div>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- Router CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    
    <script>
      // 3. Main. Login 컴포넌트 내용 정의
      const Main = { template: '<div>main</div>' };  // Main 컴포넌트의 HTML 코드 정의
      const Login = { template: '<div>login</div>' };

      // 4. 각 url에 해당하는 컴포넌트 등록
      const routes = [
        { path: '/main', component: Main },  // RUL값이 '/main'일 때 Main 컴포넌트를 표시하도록 정의
        { path: '/login', component: Login }
      ];

      // 5. 뷰 라우터 정의 : URL에 따라 화면이 전환될 수 있게 정의
      const router = new VueRouter({
        // 뷰 라우터 URL의 해시(#) 값을 없애는 속성 (index.html#/login -> index.html/login)
        // mode: 'history', _ 근데 안되네...?
        routes,
      });

      // 6. 뷰 라우터를 인스턴스에 등록
      const app = new Vue({
        router
      }).$mount('#app');  // el 속성과 같이 인스턴스를 화면에 붙여주는 역할
    </script>
  </body>
</html>
